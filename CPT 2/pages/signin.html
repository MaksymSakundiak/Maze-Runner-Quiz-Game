<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Maze Runner Quiz Game</title>
    <link rel="stylesheet" href="css/sign-in-styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('../photos/mazerunner.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 10px 10px 5px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #bbb;
        }

        input[type="text"]:focus {
            outline: none;
            border-bottom: 2px solid #6200ea;
        }

        .input-container .focus-border:before,
        .input-container .focus-border:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #6200ea;
            transition: 0.4s;
        }

        .input-container .focus-border:after {
            right: 0;
            left: auto;
        }

        input[type="text"]:focus ~ .focus-border:before,
        input[type="text"]:focus ~ .focus-border:after {
            width: 50%;
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3700b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <script>
        function signIn() {
            var username = document.getElementById('username').value;
            if (username) {
                window.location.href = 'titlepage.html?username=' + encodeURIComponent(username);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Maze Runner Quiz Game!</h1>
        <form id="signInForm" onsubmit="signIn(); return false;">
            <div class="input-container">
                <input type="text" id="username" required placeholder="Enter your username">
                <span class="focus-border"></span>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</body>
</html>
