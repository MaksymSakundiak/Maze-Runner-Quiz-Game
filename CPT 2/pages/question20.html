<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Question 20</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("../photos/backgroundaction.jpeg");
        }

        .container {
            background: linear-gradient(135deg, #ff4081, #81d4fa);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1);
        }

        h1 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        p {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-size: 20px;
            cursor: pointer;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, border 0.3s ease;
            position: relative;
            padding-left: 40px; /* Adjust padding to leave space for the dot */
        }

        label:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border: 2px solid #ff4081;
        }

        label:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10px; /* Adjust position to place the dot outside the text */
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            border-radius: 50%;
            transform: translateY(-50%);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translateY(-50%);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3) translateY(-50%);
                opacity: 1;
            }
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] + label:before {
            content: '\2022';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border: 2px solid #fff;
            border-radius: 50%;
            color: transparent;
            line-height: 24px;
            text-align: center;
            transition: color 0.3s ease;
            position: absolute; /* Positioning the dot before the label */
            left: 10px; /* Adjust to align with label's padding-left */
        }

        input[type="checkbox"]:checked + label:before {
            color: #ff4081;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e91e63;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            label {
                font-size: 18px;
            }

            .btn {
                font-size: 18px;
            }
        }
        
        img {
            margin-right: 200px;
            margin-bottom: -200px;
            width: 700px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('quizForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const selectedOptions = form.querySelectorAll('input[name="answer"]:checked');
                if (selectedOptions.length === 2) {
                    const answers = Array.from(selectedOptions).map(option => option.value);
                    if (answers.includes('A') && answers.includes('C')) {
                        window.location.href = 'EasterEgg.html';
                    } else {
                        window.location.href = 'incorrect.html'; 
                    }
                } else {
                    alert('Please select exactly two options.');
                }
            });
        });
    </script>
</head>
<body>
    <img src="../photos/thomas.png" alt="Thomas"/>
    <div class="container">
        <h1>Question 20</h1>
        <p>What were the harsh sounds Thomas heard in the lift compared to?</p>
		<p><b><i>This question has two correct answers.</i></b></p>
        <form id="quizForm">
            <input type="checkbox" id="option1" name="answer" value="A">
            <label for="option1">An old factory</label>
            <input type="checkbox" id="option2" name="answer" value="B">
            <label for="option2">A busy street</label>
            <input type="checkbox" id="option3" name="answer" value="C">
            <label for="option3">Chains and pulleys</label>
            <input type="checkbox" id="option4" name="answer" value="D">
            <label for="option4">Birds chirping</label>
            <button class="btn" type="submit">Next</button>
        </form>
    </div>
</body>
</html>
