<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("../photos/background6.jpeg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .section-header {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-horizontal {
            margin: 0 auto;
        }

        .form-control,
        textarea {
            width: 100%;
            background-color: #f9f9f9;
            padding: 12px;
            margin-bottom: 20px;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .send-button {
            margin-top: 15px;
            height: 44px;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .send-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .contact-list {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
            margin-top: 30px;
        }

        .list-item {
            margin-bottom: 15px;
            font-size: 18px;
            color: #fff;
        }

        .contact-text {
            margin-left: 10px;
			text-decoration: none;
        }

        .social-media-list a {
            text-decoration: none;
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
        }

        .social-media-list a:hover {
            color: #ffeb3b;
        }

        .fa {
            padding: 10px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-youtube {
            background: #bb0000;
            color: white;
        }

        .fa-linkedin {
            background: #007bb5;
            color: white;
        }

        .copyright {
            font-size: 14px;
            color: #bbb;
            margin-top: 20px;
        }

        hr {
            border-color: rgba(255, 255, 255, 0.1);
            margin: 20px auto;
            width: 80%;
        }

        @media screen and (max-width: 850px) {
            .container {
                padding: 30px;
            }

            .section-header {
                font-size: 28px;
            }

            .form-control,
            textarea {
                font-size: 14px;
            }

            .send-button {
                font-size: 16px;
            }
        }
		a {
			text-decoration: none;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-header">Contact Us</h1>
        <form id="contact-form" class="form-horizontal" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder="Phone" name="phone" required>
            </div>
            <textarea class="form-control" rows="5" placeholder="Message" name="message" required></textarea>
            <button class="send-button" id="submit" type="submit">Send</button>
        </form>
        <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker"></i><span class="contact-text">Mississauga, Ontario</span></li>
			<li class="list-item"><i class="fa fa-phone"></i><span class="contact-text"><a href="tel:1-212-555-5555" title="Give me a call"><font color="cyan">(212) 555-2368</font></a></span></li>
            <li class="list-item"><i class="fa fa-envelope"></i><span class="contact-text"><a href="mailto:thebestgame@gmail.com" title="Send me an email"><font color="cyan">thebestgame@gmail.com</font></a></span></li>
        </ul>
        <hr>
        <div class="social-media-list">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
            <a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a>
            <a href="https://ca.linkedin.com/"><i class="fa fa-linkedin"></i></a>
        </div>
        <hr>
        <div class="copyright">&copy; ALL RIGHTS RESERVED</div>
    </div>
    <script>
        document.querySelector('#contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            e.target.elements.name.value = '';
            e.target.elements.email.value = '';
            e.target.elements.phone.value = '';
            e.target.elements.message.value = '';
        });
    </script>
</body>
</html>
