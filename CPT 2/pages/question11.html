<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Question 4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Align container to the right */
            align-items: center;
            height: 100vh;
            background-image: url("../photos/backgroundminho.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .container {
            background: linear-gradient(135deg, #ff4081, #81d4fa);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 70px; /* Increased padding */
            margin-right: 40px;
            max-width: 800px; /* Increased max-width */
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1);
        }

        h1 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        p {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-size: 20px;
            cursor: pointer;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, border 0.3s ease;
            position: relative;
        }

        label:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border: 2px solid #ff4081;
        }

        label:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10px;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            border-radius: 50%;
            transform: translateY(-50%);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translateY(-50%);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3) translateY(-50%);
                opacity: 1;
            }
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label:before {
            content: '\2022';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border: 2px solid #fff;
            border-radius: 50%;
            color: transparent;
            line-height: 24px;
            text-align: center;
            transition: color 0.3s ease;
        }

        input[type="radio"]:checked + label:before {
            color: #ff4081;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e91e63;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 40px;
                max-width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            label {
                font-size: 18px;
            }

            .btn {
                font-size: 18px;
            }
        }
        
        img {
            margin-left: 200px;
            margin-bottom: -200px;
            width: 700px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('quizForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const selectedOption = form.querySelector('input[name="answer"]:checked');
                if (selectedOption) {
                    const answer = selectedOption.value;
                    if (answer === 'C') { // Change 'A' to the correct answer for this question
                        window.location.href = 'question12.html'; // Change to the next question's page
                    } else {
                        window.location.href = 'incorrect.html'; // Change to the corresponding wrong answer page
                    }
                }
            });
        });
    </script>
</head>
<body>

    <div class="container">
        <h1>Question 11</h1>
        <p>What does Thomas do when he hears no response to his calls for help?</p>
        <form id="quizForm">
            <input type="radio" id="option1" name="answer" value="A">
            <label for="option1">He gives up </label>
            <input type="radio" id="option2" name="answer" value="B">
            <label for="option2">He keeps silent</label>
            <input type="radio" id="option3" name="answer" value="C">
            <label for="option3">He pounds on the walls</label>
            <input type="radio" id="option4" name="answer" value="D">
            <label for="option4">He starts singing  </label>
            <button class="btn" type="submit">Next</button>
        </form>
    </div>
</body>
</html>
