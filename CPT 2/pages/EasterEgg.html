<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easter Egg</title>
    <link rel="stylesheet" href="css/easter-egg-styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #D8BFD8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #E6E6FA;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        .image-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .btn {
            background-color: #6A0DAD;
            color: #fff;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.5);
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #7B1FA2;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(123, 31, 162, 0.7);
        }

        .btn:active {
            background-color: #4A0072;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.6);
        }

        a {
            margin-top: 1rem;
			text-decoration: none;
        }

        @keyframes fireworks {
            0% { background-color: #111; }
            20% { background-color: #444; }
            40% { background-color: #6A0DAD; }
            60% { background-color: #D8BFD8; }
            80% { background-color: #E6E6FA; }
            100% { background-color: #111; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            animation: fireworks 5s infinite alternate, fadeIn 2s;
        }
    </style>
</head>
<body>
    <h1>Congratulations! You found the Easter Egg!</h1>
    <p>Here's a fun fact: Did you know that "The Maze Runner" was inspired by the "Ender's Game" series?</p>
    <div class="image-container">
        <img src="../photos/EasterEgg.webp" alt="Easter Egg Image">
        <div class="image-text">Youâ€™ve made it till the end! Congrats.</div>
    </div>
    <a href="titlepage.html" class="btn">Back to Title Page</a>
</body>
</html>
